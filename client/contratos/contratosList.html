<template name="contratosShort">
			{{nombre}} - {{cliente}} - {{cuenta}}, {{tipoContrato}} - {{estadoContrato}}
</template>

<template name="contratoNombre">
	{{nombre}}
</template>

<template name="contratosListTpl">
	<div class="col-xs-12 col-sm-12">
		<h4><b>Contratos del Cliente</b></h4>
		<div class="list-group">
			{{#each contratosVar}}
				<a href="{{ pathFor 'contratosShowTemplate' }}" class="list-group-item">{{> contratosShort }}</a>
			{{/each}}
		</div>
	</div>
	<a href="{{pathFor '/contratos/cuenta/:cuentaId/new' cuentaId=cuentaId }}" class="btn btn-info">Nuevo EDESAL</a>
</template>
